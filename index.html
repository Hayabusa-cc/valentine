<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>–î–ª—è —Ç–µ–±—è ‚ù§Ô∏è</title>
    <meta property="og:title" content="–° 14 –§–µ–≤—Ä–∞–ª—è! ‚ù§Ô∏è">
    <meta property="og:description" content="–£ –º–µ–Ω—è –µ—Å—Ç—å –∫ —Ç–µ–±–µ –æ–¥–∏–Ω –≤–∞–∂–Ω—ã–π –≤–æ–ø—Ä–æ—Å... –û—Ç–∫—Ä–æ–π, —á—Ç–æ–±—ã —É–∑–Ω–∞—Ç—å!">
    <meta property="og:image" content="https://img.icons8.com/emoji/400/heart-suit.png">
    <meta property="og:type" content="website">

    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0; padding: 0; height: 100vh; width: 100vw;
            display: flex; justify-content: center; align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            font-family: 'Montserrat', sans-serif;
            overflow: hidden; position: relative;
        }

        /* –§–æ–Ω —Å —Å–µ—Ä–¥–µ—á–∫–∞–º–∏ */
        #hearts-container {
            position: absolute; inset: 0; pointer-events: none; z-index: 1;
        }

        .heart {
            position: absolute; font-size: 24px; bottom: -50px;
            animation: floatUp 4s linear forwards; opacity: 0.7;
        }

        @keyframes floatUp {
            to { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∞ */
        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 0, 50, 0.2);
            text-align: center;
            z-index: 10;
            width: 85%;
            max-width: 400px;
            min-height: 320px; /* –í—ã—Å–æ—Ç–∞ –¥–ª—è –ø—Ä—ã–∂–∫–æ–≤ –∫–Ω–æ–ø–∫–∏ */
            backdrop-filter: blur(10px);
            position: relative;
            box-sizing: border-box;
        }

        h1 {
            font-family: 'Caveat', cursive;
            font-size: 2.8rem;
            color: #ff4d4d;
            margin: 0 0 15px;
        }

        p {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            min-height: 120px;
        }

        button {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.2rem;
            font-weight: 600;
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #btn-yes {
            background-color: #ff4d4d;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 77, 0.4);
            z-index: 15;
        }

        #btn-no {
            background-color: #f1f1f1;
            color: #555;
            position: relative; /* –ù–∞—á–∏–Ω–∞–µ—Ç –≤ –∫–∞—Ä—Ç–æ—á–∫–µ */
            z-index: 14;
            transition: none; /* –†–µ–∑–∫–∏–π –ø—Ä—ã–∂–æ–∫ */
        }

        #success-message {
            display: none;
            animation: fadeIn 0.8s ease-out;
        }

        #success-message img {
            width: 100%;
            border-radius: 15px;
            margin-top: 15px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div id="hearts-container"></div>

    <div class="card" id="main-card">
        <div id="question-block">
            <h1>–ë—É–¥–µ—à—å –º–æ–∏–º –í–∞–ª–µ–Ω—Ç–∏–Ω–æ–º?</h1>
            <p>–í—ã–±–µ—Ä–∏ –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç ü•∞</p>
            <div class="buttons">
                <button id="btn-yes">–î–∞! ‚ù§Ô∏è</button>
                <button id="btn-no">–ù–µ—Ç</button>
            </div>
        </div>

        <div id="success-message">
            <h1>–£—Ä–∞! ü•∞</h1>
            <p>–Ø —Ç–∞–∫ –∏ –∑–Ω–∞–ª! –¢—ã ‚Äî –º–æ—ë —Å—á–∞—Å—Ç—å–µ.</p>
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJueGZueGZueGZueGZueGZueGZueGZueGZueGZueGZueGZueGZueGZueGZueGZueGZueGZ1/26BRv0ThflsHCqDrG/giphy.gif" alt="Happy Cat">
        </div>
    </div>

    <script>
        const btnNo = document.getElementById('btn-no');
        const btnYes = document.getElementById('btn-yes');
        const card = document.getElementById('main-card');
        const questionBlock = document.getElementById('question-block');
        const successMessage = document.getElementById('success-message');
        
        let scaleYes = 1;

        // –≠—Ñ—Ñ–µ–∫—Ç –ø–∞–¥–∞—é—â–∏—Ö —Å–µ—Ä–¥–µ—Ü
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            document.getElementById('hearts-container').appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }
        setInterval(createHeart, 300);

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–±–µ–≥–∞ (–∫–Ω–æ–ø–∫–∞ –ø—Ä—ã–≥–∞–µ—Ç —Å—Ç—Ä–æ–≥–æ –≤–Ω—É—Ç—Ä–∏ –±–µ–ª–æ–π –∫–∞—Ä—Ç–æ—á–∫–∏)
        function escape() {
            // –ö–Ω–æ–ø–∫–∞ "–î–∞" —Ä–∞—Å—Ç–µ—Ç –ø—Ä–∏ –∫–∞–∂–¥–æ–π –ø–æ–ø—ã—Ç–∫–µ –Ω–∞–∂–∞—Ç—å "–ù–µ—Ç"
            scaleYes += 0.2;
            btnYes.style.transform = `scale(${scaleYes})`;

            // –î–µ–ª–∞–µ–º –∫–Ω–æ–ø–∫—É "–ù–µ—Ç" –∞–±—Å–æ–ª—é—Ç–Ω–æ–π –≤–Ω—É—Ç—Ä–∏ –∫–∞—Ä—Ç–æ—á–∫–∏
            btnNo.style.position = 'absolute';

            // –í—ã—á–∏—Å–ª—è–µ–º –¥–æ—Å—Ç—É–ø–Ω—É—é –æ–±–ª–∞—Å—Ç—å –≤–Ω—É—Ç—Ä–∏ –∫–∞—Ä—Ç–æ—á–∫–∏
            const maxX = card.clientWidth - btnNo.offsetWidth - 20;
            const maxY = card.clientHeight - btnNo.offsetHeight - 20;

            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å–ª—É—á–∞–π–Ω—É—é –ø–æ–∑–∏—Ü–∏—é –≤–Ω—É—Ç—Ä–∏ —ç—Ç–∏—Ö –≥—Ä–∞–Ω–∏—Ü
            const newX = Math.max(10, Math.floor(Math.random() * maxX));
            const newY = Math.max(10, Math.floor(Math.random() * maxY));

            btnNo.style.left = newX + 'px';
            btnNo.style.top = newY + 'px';
            btnNo.style.margin = '0';
            
            // –ú–µ–Ω—è–µ–º –Ω–∞–¥–ø–∏—Å—å –Ω–∞ –∑–∞–±–∞–≤–Ω—ã–µ —Ñ—Ä–∞–∑—ã
            const phrases = ["–ú–∏–º–æ!", "–ù–µ-–∞", "–•–µ-—Ö–µ", "–õ–æ–≤–∏!", "–£–ø—Å!", "–ù–∏–∫–∞–∫!"];
            btnNo.innerText = phrases[Math.floor(Math.random() * phrases.length)];
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–æ–±—ã—Ç–∏–π (–Ω–∞–≤–µ–¥–µ–Ω–∏–µ, –∫–ª–∏–∫, —Ç–∞—á)
        btnNo.addEventListener('mouseover', escape);
        btnNo.addEventListener('click', (e) => { e.preventDefault(); escape(); });
        btnNo.addEventListener('touchstart', (e) => { 
            e.preventDefault(); 
            escape(); 
        });

        // –§–∏–Ω–∞–ª—å–Ω—ã–π —ç–∫—Ä–∞–Ω
        btnYes.addEventListener('click', () => {
            questionBlock.style.display = 'none';
            successMessage.style.display = 'block';
            btnNo.style.display = 'none';
            // –°–∞–ª—é—Ç –∏–∑ —Å–µ—Ä–¥–µ—á–µ–∫ –≤ –∫–æ–Ω—Ü–µ
            setInterval(createHeart, 50); 
        });
    </script>
</body>
</html>
